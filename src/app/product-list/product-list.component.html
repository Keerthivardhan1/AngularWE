
<div class="parent">
    <!-- click event binding for all buttons-->
    <button *ngFor="let product of products" (click)="selectProduct(product)">
        {{ product.name }}
  </button>
    <!-- child component -->
    <h3>Child Component</h3>
    <app-product-details [product]="selectedProduct" ></app-product-details>
    
</div>
